			border:1px solid #ccc;
			position: relative;
		}

			margin-top: 15px;
			text-align: center;
		}
		.box>input{
			background: #eee;
			outline: none;
			border:1px solid #ccc;
			width: 60px;
			height: 30px;
			position: absolute;
		}
		.box>.left{
			bottom: 15px;
			left: 15px;
		}
		.box>.right{
			bottom: 15px;
			right: 15px;
		}

</head>

</html>
